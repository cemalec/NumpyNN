repos:
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        language_version: python3

  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: isort
        language_version: python3

  - repo: https://gitlab.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies: [flake8==6.1.0]

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash scripts/run-tests.sh
        language: system
        pass_filenames: false
        stages: [commit, push]